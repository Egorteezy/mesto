<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <button type="button" class="profile__avatar-button">
            <div class="profile__avatar-edit-button-container">
              <img class="profile__avatar-edit-button" src="<%=require('./images/edit-profile-button.svg')%>" alt="Кнопка Редактировать">
            </div>
            <img
              src="<%=require('./images/photo.jpg')%>"
              alt="фото исследователя"
              class="profile__avatar"
            />
          </button>
          <div class="profile__author">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="placeCard">
          <article class="element">
            <img src="#" alt="#" class="element__photo" />
            <div class="element__place-name">
              <h2 class="element__title"></h2>
              <div class="element__like-container">
                <button type="button" class="element__like"></button>
                <span class="element__like-counter"></span>
              </div>
            </div>
            <button class="element__delete"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <form
        class="popup__container popup__container_type_form form"
        name="edit_profile"
        novalidate
      >
        <button
          type="button"
          class="popup__close popup__close_type_profile"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__input-container">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            value=""
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__span name-error"></span>
        </div>
        <div class="popup__input-container">
          <input
            type="text"
            name="profession"
            class="popup__input popup__input_type_profession"
            value=""
            placeholder="Профессия"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__span profession-error"></span>
        </div>
        <button type="submit" class="popup__save popup__save_type_profile">
          Сохранить
        </button>
      </form>
    </section>
    <section class="popup popup_type_card-add">
      <form
        class="popup__container popup__container_type_form form"
        id="add_place"
        name="add_place"
        novalidate
      >
        <button
          type="button"
          class="popup__close popup__close_type_card-add"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <div class="popup__input-container">
          <input
            type="text"
            name="title"
            class="popup__input popup__input_type_title"
            value=""
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__span title-error"></span>
        </div>
        <div class="popup__input-container">
          <input
            type="url"
            name="photo"
            class="popup__input popup__input_type_photo"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__span photo-error"></span>
        </div>
        <button
          type="submit"
          class="popup__save popup__save_type_card-add"
          disabled
        >
          Создать
        </button>
      </form>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img src="#" alt="#" class="popup__image" />
        <h2 class="popup__title popup__title_type_image"></h2>
        <button
          type="button"
          class="popup__close popup__close_type_image"
        ></button>
      </div>
    </section>
    <section class="popup popup_type_avatar-add">
      <form
        class="popup__container popup__container_type_form form"
        id="change_avatar"
        name="change_avatar"
        novalidate
      >
        <button
          type="button"
          class="popup__close popup__close_type_avatar-add"
        ></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <div class="popup__input-container">
          <input
            type="url"
            name="avatar"
            class="popup__input popup__input_type_avatar"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__span avatar-error"></span>
        </div>
        <button
          type="submit"
          class="popup__save popup__save_type_avatar-add"
          disabled
        >
          Сохранить
        </button>
      </form>
    </section>
    <section class="popup popup_type_card-delete">
      <div class="popup__container popup__container_type_form popup__container_type_card-delete">
        <button
          type="button"
          class="popup__close"
        ></button>
        <form
          class="form"
          action="#"
          method="POST"
          name="delete_place"
          novalidate
        >
          <h2 class="popup__title">Вы уверены?</h2>
          <button
            type="submit"
            class="popup__save popup__agree"
          >
            Да
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
