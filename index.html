<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/photo.jpg" alt="фото исследователя" class="profile__avatar">
                <div class="profile__author">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто </h1>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                        <button type="button" class="profile__edit"></button>
                    </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                <div class="element__place-name">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
                <div class="element__place-name">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombay.jpg" alt="Домбай" class="element__photo">
                <div class="element__place-name">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
                <div class="element__place-name">
                    <h2 class="element__title">Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombay.jpg" alt="Домбай" class="element__photo">
                <div class="element__place-name">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                <div class="element__place-name">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container" name="edit_profile">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" id="input_name" name="name" class="popup__input" value="">
            <input type="text" id="input_prof" name="profession" class="popup__input" value="">
            <button type="submit" class="popup__save">Сохранить</button>
        </form>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
  </html>
