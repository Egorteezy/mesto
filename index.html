<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
        <section class="profile">
            <div class="info">
                <img src="./images/photo.jpg" alt="фото исследователя" class="info__avatar">
                <div class="author">
                        <h1 class="author__name">Жак-Ив Кусто 
                            <button class="author__edit"></button>
                        </h1>
                        <h2 class="author__profession">Исследователь океана</h2>
                    </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                <div class="place-name">
                    <h3 class="element__title">Карачаевск</h3>
                    <img src="./images/like.svg" alt="like" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
                <div class="place-name">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <img src="./images/like.svg" alt="like" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Домбай" class="element__photo">
                <div class="place-name">
                    <h3 class="element__title">Домбай</h3>
                    <img src="./images/like.svg" alt="like" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
                <div class="place-name">
                    <h3 class="element__title">Эльбрус</h3>
                    <img src="./images/like.svg" alt="like" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Домбай" class="element__photo">
                <div class="place-name">
                    <h3 class="element__title">Домбай</h3>
                    <img src="./images/like.svg" alt="like" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                <div class="place-name">
                    <h3 class="element__title">Карачаево-Черкессия</h3>
                    <img src="./images/like.svg" alt="like" class="element__like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
            <button class="popup__close"></button> 
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" name="name" class="popup__name" value="Жак-Ив Кусто">
            <input type="text" name="profession" class="popup__profession"value="Исследователь океана">
            <button class="popup__save">Сохранить</button>
        </form>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
  </html>
