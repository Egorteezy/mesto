<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/photo.jpg" alt="фото исследователя" class="profile__avatar">
                <div class="profile__author">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто </h1>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                        <button type="button" class="profile__edit"></button>
                    </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id="placeCard">
                <article class="element">
                    <img alt="" class="element__photo">
                    <div class="element__place-name">
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__like"></button>
                    </div>
                    <button class="element__delete"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container" name="edit_profile">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" id="input_name" name="name" class="popup__input" value="">
            <input type="text" id="input_prof" name="profession" class="popup__input" value="">
            <button type="submit" class="popup__save">Сохранить</button>
        </form>
    </section>
    <section class="popup-add">
        <form class="popup-add__container" id="add_place" name="add_place">
            <button type="button" class="popup-add__close"></button> 
            <h3 class="popup-add__title">Новое место</h3>
            <input type="text" id="input_title" name="title" class="popup__input" value="" placeholder="Название">
            <input type="picture" id="input_picture" name="photo" class="popup__input" value="" placeholder="Ссылка на картинку" >
            <button type="submit" class="popup-add__save">Создать</button>
        </form>
    </section>
    <section class="popup-pic">
        <div class="popup-pic__container">
            <img src="" class="popup-pic__image">
            <h2 class="popup-pic_title"></h2>
            <button type="button" class="popup-pic__close"></button>
        </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
  </html>
